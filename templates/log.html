<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RPi facerec</title>
    <link rel="icon" type="image/svg+xml" sizes="255x255" href="{{url_for('static', filename='assets/img/icon.svg')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.min.css') }}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="/">DoorBell</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/">Live</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/people">People</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/people/search/unknown">Unknown</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/settings">Advanced</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/log">Log</a></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Log</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-sm-flex justify-content-sm-center">
                <form style="max-width: 500px;" action="/log"  method="post">
                    <div class="form-row">
                        <div class="col align-self-center"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                        <div class="col align-self-center"><input class="form-control" type="text" name="datetime" placeholder="Time"></div>
                        <div class="col-auto align-self-center"><button class="btn btn-primary" type="submit">Search</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Distance</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in log %}
                            <tr><a href="person">
                                <td onclick="window.location='/log/search/{{ row['datetime'] }}/'">{{ row['datetime'] }}</td>
                                <td onclick="window.location='/person/{{ row['person_id'] }}'">{{ row['person_id'] }}</td>
                                <td onclick="window.location='/log/search/{{ row['name'] }}/'">{{ row['name'] }}</td>
                                <td>{{ row['distance'] }}</td>
                            </a></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
